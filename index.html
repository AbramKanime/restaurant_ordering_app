<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
        <!-- CSS sheet -->
       <link rel="stylesheet" href="index.css">
       <!-- viewport -->
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header>
            <div class="title-container">
                <p class="title">Okidi's Diner</p>
                <p>The best jollof rice, pizzas and burgers in town.</p>
            </div>
        </header>
        <main id="main">
            <section id="container"></section>
            <section id="order-section">
                <div class="checkout-container" id="checkout-container">
                    <h4 class="checkout-title">Your Order</h4>
                    <div id="order-container" class="order-container"></div>
                    <div class="total-price-container">
                        <h5>Total price:</h5>
                        <h5 id="total-price"></h5>
                    </div>
                    <button class="complete-order-btn" id="complete-order-btn">Complete order</button>
                </div>
                <div class="order-confirmation-msg" id="order-confirmation-msg">
                </div>
            </section>
        </main>
        <div class="modal" id="modal">
            <h3 class="checkout-header">Enter card details</h3>
            <form id="payment-form">
                <input id="name-input" type="text" placeholder="Enter your name" required/>
                <input id="card-num-input" type="number" placeholder="Enter card number" required/>
                <input id="cvv-input" type="number" placeholder="Enter CVV" required/>
                <button class="pay-btn" id="pay-btn" type="submit">Pay</button>
            </form>
        </div>
	<script src="index.js" type="module"></script>
    </body>
</html>
